test:
  stage: test
  image: php:8.2-cli
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /internal/' # Only for external GitLab URLs
      when: never
    - if: $CI_MERGE_REQUEST_ID
      when: always
    - when: never

  before_script:
    - apt update && apt install -y git curl libcurl4-openssl-dev pkg-config libicu-dev libsodium-dev
    - docker-php-ext-configure intl
    - docker-php-ext-install intl sodium
    - pecl install xdebug && docker-php-ext-enable xdebug
    - php -r 'copy("https://getcomposer.org/installer", "composer-setup.php");'
    - php composer-setup.php --install-dir=/usr/local/bin --filename=composer
    - echo "xdebug.mode=coverage" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    - composer install --no-interaction --prefer-dist
    - ./vendor/bin/testbench vendor:publish --tag="filament-package_ffhs_custom_forms-migrations"
    - ./vendor/bin/testbench workbench:build
  script:
    - php ./vendor/bin/pest --ci --coverage
  coverage: /Total:\s*([^%]+)/
